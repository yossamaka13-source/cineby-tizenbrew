<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cineby TizenBrew</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: linear-gradient(135deg, #e50914 0%, #b20710 100%);
      padding: 20px;
      text-align: center;
      flex-shrink: 0;
    }

    .header h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .header .status {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .search-container {
      margin-bottom: 20px;
    }

    .search-input {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background: #1a1a1a;
      border: 2px solid #333;
      border-radius: 8px;
      color: #fff;
      outline: none;
    }

    .search-input:focus {
      border-color: #e50914;
    }

    .results-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .result-item {
      display: flex;
      background: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .result-item.selected {
      border-color: #e50914;
      background: #2a0a0a;
    }

    .result-poster {
      width: 80px;
      height: 120px;
      flex-shrink: 0;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 12px;
      text-align: center;
      padding: 5px;
    }

    .result-poster img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .result-info {
      flex: 1;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .result-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #fff;
    }

    .result-meta {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 8px;
    }

    .result-type {
      font-size: 12px;
      background: #e50914;
      color: #fff;
      padding: 3px 8px;
      border-radius: 4px;
      display: inline-block;
      width: fit-content;
    }

    .season-list, .episode-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .season-item, .episode-item {
      padding: 15px;
      background: #1a1a1a;
      border-radius: 8px;
      border: 2px solid transparent;
      font-size: 18px;
    }

    .season-item.selected, .episode-item.selected {
      border-color: #e50914;
      background: #2a0a0a;
    }

    .error-message {
      background: #3a1a1a;
      color: #ff6b6b;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }

    .loading-message {
      text-align: center;
      padding: 20px;
      color: #888;
    }

    .info-message {
      text-align: center;
      padding: 40px 20px;
      color: #666;
      font-size: 16px;
    }

    .player-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .player-info {
      text-align: center;
      padding: 20px;
    }

    .player-info h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .player-info p {
      color: #888;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="main.js"></script>
</body>
</html>
